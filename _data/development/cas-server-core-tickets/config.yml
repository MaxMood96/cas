  owner: "org.apereo.cas.configuration.model.core.ticket.registry.InMemoryTicketRegistryProperties"
  type: "java.lang.Integer"
  description: "The load factor threshold, used to control resizing. Resizing may\
    \ be performed when the average number of elements per bin exceeds this threshold."
  shortDescription: "The load factor threshold, used to control resizing."
  name: "cas.ticket.registry.in-memory.load-factor"
  defaultValue: 1
