    \ is compared with the given {@code principalAttributePassword} using the {@code\
    \ SHA} encrypted value of it.</li> <li>{@code ANONYMOUS}: Similar semantics as\
    \ {@code AUTHENTICATED} except no {@code bindDn} and {@code bindCredential} may\
    \ be specified to initialize the connection. If {@code principalAttributePassword}\
    \ is empty then a user simple bind is done to validate credentials. Otherwise\
    \ the given attribute is compared with the given {@code principalAttributePassword}\
    \ using the {@code SHA} encrypted value of it.</li> <li>DIRECT: Direct Bind -\
    \ Compute user DN from format string and perform simple bind. This is relevant\
    \ when no search is required to compute the DN needed for a bind operation. Use\
    \ cases for this type are: 1) All users are under a single branch in the directory,\
    \ {@code e.g. ou=Users,dc=example,dc=org.} 2) The username provided on the CAS\
    \ login form is part of the DN, e.g. {@code uid=%s,ou=Users,dc=example,dc=org}.</li>\
    \  </ul>\nAvailable values are as follows:\n<ul><li>{@code AD}: Active Directory.</li><li>{@code\
    \ AUTHENTICATED}: Authenticated Search.</li><li>{@code DIRECT}: Direct Bind.</li><li>{@code\
    \ ANONYMOUS}: Anonymous Search.</li></ul>"
