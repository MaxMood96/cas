- module: "cas-server-support-saml-idp"
  owner: "org.apereo.cas.configuration.model.support.saml.idp.SamlIdPCoreProperties"
  type: "org.apereo.cas.configuration.model.support.saml.idp.SamlIdPCoreProperties$SessionStorageTypes"
  description: "Indicates whether saml requests, and other session data, collected\
    \ as part of SAML flows and requests that are kept by the container http session,\
    \ local storage, or should be replicated across the cluster.\nAvailable values\
    \ are as follows:\n<ul><li>{@code HTTP}: Saml requests, and other session data\
    \ collected as part of SAML flows and requests\nare kept in the http servlet session\
    \ that is local to the server.</li><li>{@code BROWSER_SESSION_STORAGE}: Saml requests,\
    \ and other session data collected as part of SAML flows and requests\nare kept\
    \ in the client browser's session storage, signed and encrypted. SAML2 interactions\n\
    require client-side read/write operations to restore the session from the browser.</li><li>{@code\
    \ TICKET_REGISTRY}: Saml requests, and other session data collected as part of\
    \ SAML flows and requests\nare tracked as CAS tickets in the registry and replicated\
    \ across the entire cluster\nas tickets.</li></ul>"
  shortDescription: "Indicates whether saml requests, and other session data, collected\
    \ as part of SAML flows and requests that are kept by the container http session,\
    \ local storage, or should be replicated across the cluster."
  name: "cas.authn.saml-idp.core.session-storage-type"
  defaultValue: "HTTP"
